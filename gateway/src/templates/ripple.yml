network: mainnet-beta
networks:
  mainnet:
    nodeURL: https://xrplcluster.com/
    nativeCurrencySymbol: XRP
    trustlines: # can contain custom token symbols ("<symbol.issuer>")
  testnet:
    nodeURL: https://s.altnet.rippletest.net:51234/
    nativeCurrencySymbol: XRP
    trustlines: # can contain custom token symbols ("<symbol.issuer>")
  devnet:
    nodeURL: https://s.devnet.rippletest.net:51234/
    nativeCurrencySymbol: XRP
    trustlines: # can contain custom token symbols ("<symbol.issuer>")
retry:
  all:
    maxNumberOfRetries: 3 # 0 means no retries
    delayBetweenRetries: 200 # in milliseconds, 0 means no delay
timeout:
  all: 0 # in milliseconds, 0 means no timeout.
parallel:
  all:
    batchSize: 100 # 0 means no batching, group all
    delayBetweenBatches: 200 # in milliseconds, 0 means no delay
minimumFee: 10 # in drops
maximumFee: 1000 # in drops
timeToLive: 75
